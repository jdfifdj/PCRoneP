  <link rel="stylesheet" href="./css/ghz.css">
  <link rel="icon" href="./图标/水黑.png" type="image/png">
  <script>
    // 获取当前月份并更新标题
    document.addEventListener('DOMContentLoaded', function() {
        const now = new Date();
        const month = now.getMonth() + 1; // getMonth()返回0-11
        const monthName = month + '月';
        
        // 更新title标签
        document.getElementById('page-title').textContent = '公主连结' + monthName + '简单set刀推荐';
        
        // 更新h1标签
        document.querySelector('h1').textContent = '公主连结' + monthName + '简单set刀推荐';

</script>

    <h2 class="title">点击图片可以放大</h1>

  <!-- 引入 Vue 2.6 -->
  <script src="./ghz-config.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: GHZconfigData,
      methods: {
        showModal(src) {
          this.bigImgSrc = src;
          this.showBigImg = true;
          // 防止背景滚动
          document.body.style.overflow = 'hidden';
        },
        closeModal() {
          this.showBigImg = false;
          this.bigImgSrc = '';
          // 恢复背景滚动
          document.body.style.overflow = '';
        }
      }
    });
  </script>
