<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>公主连结9月简单set刀推荐</title>
  <link rel="stylesheet" href="./css/ghz.css">
</head>

<body>
  <div id="app">
    <h1 class="title">公主连结9月简单set刀推荐</h1>
    <h2 class="title">点击图片可以放大</h1>
      <div class="tab-container">
        <button class="tab" v-for="(tab, index) in tabs" :key="index" @click="activeTab = index">
          {{ tab }}
        </button>
      </div>

      <div class="content">
        <div v-if="activeTab === 0" class="image-grid">
          <div class="image-item" v-for="(img, imgIndex) in d1Images" :key="imgIndex" @click="showModal(img)">
            <img :src="img" alt="D1 图片">
          </div>
        </div>
        <div v-if="activeTab === 1" class="image-grid">
          <div class="image-item" v-for="(img, imgIndex) in d2Images" :key="imgIndex" @click="showModal(img)">
            <img :src="img" alt="D2 图片">
          </div>
        </div>
        <div v-if="activeTab === 2" class="image-grid">
          <div class="image-item" v-for="(img, imgIndex) in d3Images" :key="imgIndex" @click="showModal(img)">
            <img :src="img" alt="D3 图片">
          </div>
        </div>
        <div v-if="activeTab === 3" class="image-grid">
          <div class="image-item" v-for="(img, imgIndex) in d4Images" :key="imgIndex" @click="showModal(img)">
            <img :src="img" alt="D4 图片">
          </div>
        </div>
        <div v-if="activeTab === 4" class="image-grid">
          <div class="image-item" v-for="(img, imgIndex) in d5Images" :key="imgIndex" @click="showModal(img)">
            <img :src="img" alt="D5 图片">
          </div>
        </div>
        <div v-if="activeTab === 5" class="image-grid">
          <div class="image-item" v-for="(img, imgIndex) in d6Images" :key="imgIndex" @click="showModal(img)">
            <img :src="img" alt="D6 图片">
          </div>
          <div class="image-item">
            <a href="https://www.bilibili.com/video/BV14JYCzNEF2">
              <img src="./工会战/1.jpg" alt="玩具喵作业链接">
              </a>
          </div>
          <div class="image-item">
            <a href="https://www.bilibili.com/video/BV1gCeezDEzy">
              <img src="./工会战/2.jpg" alt="花舞组作业链接">
              </a>
          </div>
        </div>
      </div>

      <!-- 放大图片的弹窗 -->
      <div class="modal" :class="{ active: showBigImg }">
        <img :src="bigImgSrc" alt="放大图片">
        <button class="close-btn" @click="closeModal">×</button>
      </div>

      <div style="text-align:center;">
        <a href="./index.html" style="color:red;text-decoration:none;">
          <h3>点击返回首页</h3>
        </a>
      </div>

      <footer>
        <p>简单set刀 - 展示版</p>
        <p>攻略资料来源如下</p>
        <p><a href="https://space.bilibili.com/189151967">B站：汐汐的奇幻历险</p>
        <p><a href="https://space.bilibili.com/296496909">B站：玩具喵Official</p>
        <p><a href="https://space.bilibili.com/549739">B站：玖璃梦_花舞组</p>
      </footer>

  </div>


  <!-- 引入 Vue 2.6 -->
  <script src="./ghz-config.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: GHZconfigData,
      methods: {
        showModal(src) {
          this.bigImgSrc = src;
          this.showBigImg = true;
          // 防止背景滚动
          document.body.style.overflow = 'hidden';
        },
        closeModal() {
          this.showBigImg = false;
          this.bigImgSrc = '';
          // 恢复背景滚动
          document.body.style.overflow = '';
        }
      }
    });
  </script>
</body>

</html>
